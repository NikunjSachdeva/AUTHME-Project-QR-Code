<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function toggleDetails(id) {
            const details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }

        function approveStudent(registrationNumber) {
            alert("Approved: " + registrationNumber);
        }

        function declineStudent(registrationNumber) {
            alert("Declined: " + registrationNumber);
        }
    </script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="logo">
    </header>
    
        {% block content %}{% endblock %}
    
</body>
<style>
    .flash-error {
        color: red;
    }
</style>
</html>
