{% extends 'base.html' %}

{% block title %}Bonafide Certificate Generator{% endblock %}

{% block content %}

<h1 class="heading">Bonafide Certificate</h1>
<form action="{{ url_for('submit_student_details') }}" method="post" class="form-container">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="father_name">Father's Name:</label>
    <input type="text" id="father_name" name="father_name" required><br><br>
    <label for="mother_name">Mother's Name:</label>
    <input type="text" id="mother_name" name="mother_name" required><br><br>
    <label for="registration_number">Registration Number:</label>
    <input type="text" id="registration_number" name="registration_number" required><br><br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br><br>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" required><br><br>
    <label for="current_cgpa">Current CGPA:</label>
    <input type="text" id="current_cgpa" name="current_cgpa" required><br><br>
    <label for="university_name">University Name:</label>
    <input type="text" id="university_name" name="university_name" required><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" required><br><br>
    <input type="submit" value="Submit" class="submit-btn">
</form>

<style>
    /* Global Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    /* Heading Styles */
    .heading {
        text-align: center;
        font-size: 2.5em;
        margin-top: 20px;
        margin-bottom: 40px;
        color: rgb(223, 8, 80);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        /* animation: slideIn 1s ease-in-out; */
    }

    /* Form Container Styles */
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        animation: fadeIn 1s ease-in-out;
    }

    /* Input Field Styles */
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease-in-out;
        animation: fadeIn 1s ease-in-out;
    }

    input[type="text"]:focus {
        border-color: #aaa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Label Styles */
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }

    /* Submit Button Styles */
    .submit-btn {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        animation: pulse 2s infinite;
    }

    .submit-btn:hover {
        background-color: #3e8e41;
    }

    /* Animations and Transitions */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

{% endblock %}
